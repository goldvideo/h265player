<style>
  .play-container {
    width: 800px;
    height: 600px;
    /* background-color: #000; */
    margin: 20px 0 0 100px;
    float:left;
  }

  .inline {
    display: inline-block;

<body>
  <div id="PlayerWrapper">
    <h3>H.265 Player <b>在线播放器Demo1</b><em class="demo1" id="Demo1">DEMO</em></h3>
    <div class="play-container"></div>
  </div>
  <br clear="all">
  <br>
  <script type="module">
    import GoldPlay from'../dist/goldplay-h265.esm.js'

    (function (win, doc) {
      const Config = {
        get buildPath() {
          let path = win.location.origin
          let pathname = win.location.pathname
          let demoIdx = pathname.lastIndexOf('/demo/')
          return path + pathname.substr(0, demoIdx) + '/dist/'
        },
        get libPath() {
          return this.buildPath + 'lib/'
        },
        get src() {
          return win.location.origin + '/data/video2/playlist.m3u8'
        }
      }
      let el = doc.querySelector('.play-container')
      let player = new GoldPlay(el, {
        sourceURL: Config.src,
        type: 'HLS',
        libPath: Config.libPath,
        playBackRate: 1,
      })
    })(window, document)
  </script>
</body>
